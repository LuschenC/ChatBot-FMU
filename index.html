<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labubu</title>
</head>
<body>
<form id="form">
    <input id="msg" />
    <button>Enviar</button>
</form>

<pre id="res"></pre>

<script>
document.querySelector("#form").onsubmit = async (e) => {
    e.preventDefault();
    let pergunta = document.querySelector("#msg").value;

    let r = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({pergunta})
    });
    let json = await r.json();
    document.querySelector("#res").textContent = JSON.stringify(json, null, 2);
}
</script>
</body>
</html>
